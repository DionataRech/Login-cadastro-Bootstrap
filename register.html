<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav class="navbar color-background">
        <div class="container m-0">
          <a class="navbar-brand" href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="35"
              height="35"
              fill="#F4F6F8"
              class="bi bi-stack ms-3"
              viewBox="0 0 16 16"
            >
              <path
                d="m14.12 10.163 1.715.858c.22.11.22.424 0 .534L8.267 15.34a.6.6 0 0 1-.534 0L.165 11.555a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0l5.317-2.66zM7.733.063a.6.6 0 0 1 .534 0l7.568 3.784a.3.3 0 0 1 0 .535L8.267 8.165a.6.6 0 0 1-.534 0L.165 4.382a.299.299 0 0 1 0-.535z"
              />
              <path
                d="m14.12 6.576 1.715.858c.22.11.22.424 0 .534l-7.568 3.784a.6.6 0 0 1-.534 0L.165 7.968a.299.299 0 0 1 0-.534l1.716-.858 5.317 2.659c.505.252 1.1.252 1.604 0z"
              />
            </svg>
          </a>
        </div>
      </nav>
    </header>

    <div id="alert"></div>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="col p-2 vh-100 justify-content-center align-items-center d-flex align-content-center"
          >
            <div class="container">
              <form
                id="create-user"
                class="row g-3 needs-validation p-5"
                novalidate
              >
                <div class="col-12 mb-3">
                  <h1 class="fw-bold">Register is Now</h1>
                  <small class="text-body-secondary"
                    >On the internal platform</small
                  >
                </div>
                <div class="col-12 col-md-6">
                  <label for="name" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="name" required />
                  <div class="invalid-feedback">Digite seu nome.</div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="email-register" class="form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="email-register"
                    required
                  />
                  <div class="invalid-feedback">Digite seu usu√°rio.</div>
                </div>
                <div class="col-12">
                  <label for="password-register" class="form-label"
                    >Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="password-register"
                    autocomplete="off"
                    required
                  />
                  <div class="invalid-feedback">Digite uma senha.</div>
                </div>
                <div class="col-12">
                  <label for="re-password" class="form-label"
                    >Repetir Senha</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="re-password"
                    autocomplete="off"
                    onblur="velidateRepassword()"
                    required
                  />
                  <div class="invalid-feedback">Repita a senha anterior.</div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="invalidCheck"
                      required
                    />
                    <label class="form-check-label" for="invalidCheck">
                      Aceite os termos para continuar.
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <small
                    type="button"
                    class="text-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    >Clique aqui para ler os termos.</small
                  >
                </div>
                <div class="col-12">
                  <button
                    class="btn btn-primary color-background"
                    type="submit"
                  >
                    Cadastrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
